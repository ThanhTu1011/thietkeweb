<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trang Góp Ý</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .container h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Labels */
        label {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
            color: #555;
        }

        /* Input and Textarea */
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Focus Styles */
        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button */
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Note */
        .note {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get in touch with us by filling the contact form below</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="full-name">* Enter your full name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">* Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="subject">Enter your subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your subject">
            </div>
            <div class="form-group">
                <label for="message">* Your message here...</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send message</button>
            </div>
            <p class="note">* Please fill all required form fields, thanks.</p>
        </form>
    </div>
</body>
</html>
